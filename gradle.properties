# Gradle properties
org.gradle.caching=true
org.gradle.configuration-cache=false
org.gradle.configuration-cache.parallel=false
org.gradle.configureondemand=true
org.gradle.jvmargs=-Xms3g -Xmx6g -Dfile.encoding=UTF-8 -XX:+UseParallelGC
org.gradle.parallel=true

# Application properties
android.useAndroidX=true
# Disable baseline profile generation for F-Droid reproducible builds
android.enableProfileInstaller=false
systemProp.android.enableProfileInstaller=false
kotlin.code.style=official

# Release signing configuration (use environment variables)
