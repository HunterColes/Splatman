# ORG_GRADLE_PROJECT_RELEASE_STORE_FILE=../splatman-release.keystore
# ORG_GRADLE_PROJECT_RELEASE_STORE_PASSWORD=your_password
# ORG_GRADLE_PROJECT_RELEASE_KEY_ALIAS=splatman
# ORG_GRADLE_PROJECT_RELEASE_KEY_PASSWORD=your_password
